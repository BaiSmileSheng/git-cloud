### web
server:
  port: 8081
  servlet:
    context-path: /job

### actuator
management:
  server:
    servlet:
      context-path: /actuator
  health:
    mail:
      enabled: false
  endpoints:
    web:
      exposure:
        include: '*'

spring:
  application:
    name: cloud-job-admin
  profiles:
    active: test
    devtools:
      restart:
        enabled: true
  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
### resources
  resources:
    static-locations: classpath:/static/
### freemarker
  freemarker:
    templateLoaderPath: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
  ### xxl-job, email
  mail:
    host: smtp.qq.com
    port: 25
    username: xxx@qq.com
    password: xxx
    properties:
      mail:
        stmp:
          auth: true
          starttls:
            enable: true
            required: true
        socketFactory:
          class: javax.net.ssl.SSLSocketFactory


### mybatis
mybatis:
  mapper-locations: classpath:/mybatis-mapper/*Mapper.xml


### xxl-job, access token
xxl:
  job:
    accessToken:
### xxl-job, i18n (default is zh_CN, and you can choose "zh_CN", "zh_TC" and "en")
    i18n: zh_CN

## xxl-job, triggerpool max size
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
### xxl-job, log retention days
    logretentiondays: 30
